<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      div {
        margin: auto;
        text-align: center;
        border-style: groove;
        width: 18%;
        height: 25%;
      }
      .button {
        margin-top: 5%;
      }
      .inputName {
        margin-bottom: 1%;
      }
      a {
        text-align: center;
      }
    </style>
</head>

<body>
<h2 style="text-align: center">Login</h2>
<div style="text-align: center;">
    <form action="/timeTracker/login" method="post">
       <p class="inputName">Username: </p>
        <input type="text" name="username">
        <br>

        <p class="inputName">Password: </p>
        <input type="password" name="password">
        <br>

        <input type="submit" value="Login" class="button">
    </form>
    <br>
</div>

</body>
</html>
